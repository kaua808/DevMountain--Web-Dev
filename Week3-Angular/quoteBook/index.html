<!DOCTYPE html>
<html ng-app="quoteBook">
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>Quote Book</title>		
	</head>
		<body ng-controller="mainCtrl">
		
		<input type="text" ng-model="newText" placeholder="your quote"/>
		<input type="text" ng-model="newAuthor" placeholder="your name?"/>
		<button ng-click="addQuote()">Add Quote</button>
		
		<input type="text" ng-model="deleteQuote"/><button ng-click="removeData()">Remove Quote</button>
		
		<input type="text" ng-model="search" /><button ng-click="filterQuote">Search</button>



		<div ng-repeat="quote in quotes | filter: search | filter: deleteQuote">
			<p>{{quote.text}}</p>
			<li>{{quote.author}}</li>
		</div>









	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/mainCtrl.js"></script>
	<script src="js/dataService.js"></script>
	</body>
</html>
