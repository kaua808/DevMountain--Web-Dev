<!DOCTYPE html>
<html >
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body ng-app="friendsList" ng-controller="mainCtrl">
		<h1>My Friends</h1> 
		<input type="text" ng-model="adder"/><button ng-click="addFriends()">submit</button>

			<li> {{friend}} </li>
		</div>

	9/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/mainCtrl.js"></script>
	</body>
</html>
