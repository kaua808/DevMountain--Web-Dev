<div ng-controller="messageCtrl">
	<div class="header">
	  	<h3 class="text-muted">chatty</h3>
	</div>

	<h4>Latest Chats:</h4>
	<div class="jumbotron">
		<div ng-repeat='text in messages'>{{text}}</div>

	<form ng-submit="addMessage()">

	</form>
</div>
